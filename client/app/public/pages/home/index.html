<template name="publicPageHome">

  {{#let _todos=(state.get 'todos') _number=number.get}}

    <div class="container py-4">

      <div class="d-flex">
        <h4>Merhaba Meteor.js {{name}}</h4>

        <div class="ms-auto">
          <button class="btn btn-success btn-sm float-end" data-bs-toggle="modal" data-bs-target="#brdPublicModalTodoCreateModal">Ekle</button>
        </div>
      </div>

      <p>{{_number}}</p>

      <div class="row g-3">

        {{#each _todos}}

          <div class="col-sm-12 col-md-6 col-lg-4">

            {{> publicComponentTodoCard todo=this number=number}}

          </div>

        {{/each}}

      </div>

    </div>

  {{/let}}

  {{> publicModalTodoCreate}}
  {{> publicModalTodoUpdate}}
